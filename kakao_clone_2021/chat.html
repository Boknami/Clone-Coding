<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" class="css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nico - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43 </span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">니코</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <!--메인스크린에 패딩 넣어놔서 그대로 유지-->
    <main class="main-screen more-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, July 28, 2021
        </div>

        <div class="message-row">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEyMjRfMSAg%2FMDAxNjA4NzM2OTk1MDQ5.82t43LNhxBv1gdWEzEGstS-nBz12zG9b4caqK8DkvW0g.FOYNeDHjg9cTKs8OeG8Hbg7oIHtIRW1HWO6O7HaV_2sg.PNG.tak323%2F20201222_192540.png&type=a340"/>
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi Nice to meet you!!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your Screen is too Big :(</span>
    </div>
    

    <script
    src="https://kit.fontawesome.com/6478f529f2.js">
    crossorigin="anonymous"
    ></script>
</body>
</html>
